<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Feed</title>
    <style>
        /* Some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #podcast-list {
            list-style-type: none;
            padding: 0;
        }
        .podcast-item {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Podcast Feed</h1>

    <ul id="podcast-list"></ul>

    <script>
        // URL of the RSS podcast feed
        const rssFeedUrl = "https://raw.githubusercontent.com/CDN-Help/HHM-Pod.github.io/fbe03903336e5c8be8a0fb4208f88f8e29f3cc0c/rssfeed.xml";

        // Function to fetch and parse RSS feed
        async function fetchAndParseRSSFeed(url) {
            try {
                const response = await fetch(url);
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, "text/xml");
                const items = xmlDoc.querySelectorAll("item");

                // Clear previous list items
                document.getElementById("podcast-list").innerHTML = "";

                // Add each podcast item to the list
                items.forEach(item => {
                    const title = item.querySelector("title").textContent;
                    const description = item.querySelector("description").textContent;
                    const link = item.querySelector("link").textContent;

                    const listItem = document.createElement("li");
                    listItem.classList.add("podcast-item");
                    listItem.innerHTML = `
                        <h3>${title}</h3>
                        <p>${description}</p>
                        <a href="${link}" target="_blank">Listen</a>
                    `;
                    document.getElementById("podcast-list").appendChild(listItem);
                });
            } catch (error) {
                console.error("Error fetching or parsing RSS feed:", error);
            }
        }

        // Call the function to fetch and parse the RSS feed
        fetchAndParseRSSFeed(rssFeedUrl);
    </script>
</body>
</html>
